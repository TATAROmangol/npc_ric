name: Docker Compose Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Cleanup previous workspace
        run: |
          # Safely remove everything except postgres_data
          if [ -d "/home/github-runner/actions-runner/_work/npc_ric/npc_ric" ]; then
            find /home/github-runner/actions-runner/_work/npc_ric/npc_ric -mindepth 1 \
              -not -path '*/deploy/postgres_data*' -delete || true
          fi
          
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: TATAROmangol/npc_ric
          clean: false

      # - name: Set up Docker Buildx
      #   uses: docker/setup-buildx-action@v3
      #   with:
      #     driver: docker-container

      # - name: Install Docker Compose
      #   run: |
      #     sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.5/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
      #     sudo chmod +x /usr/local/bin/docker-compose
      #     docker-compose --version

      - name: Deploy services
        working-directory: ./deploy
        run: |
          docker-compose pull
          docker-compose up -d --build
          sleep 30  # Даем время сервисам запуститься
          docker-compose ps -a
          docker-compose logs --tail=20

      - name: Verify services
        working-directory: ./deploy
        run: |
          # Проверка Nginx
          curl -I http://localhost/forms/ || echo "Nginx not responding"