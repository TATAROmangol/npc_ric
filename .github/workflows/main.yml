name: Docker Compose Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout code (без очистки)
        uses: actions/checkout@v4
        with:
          repository: TATAROmangol/npc_ric
          clean: false  # Отключаем автоматическую очистку
          fetch-depth: 0

      - name: Fix permissions
        run: |
          WORKSPACE="/home/github-runner/actions-runner/_work/npc_ric/npc_ric"
          # Даем полные права на всю рабочую директорию
          sudo chown -R github-runner:github-runner "$WORKSPACE"
          sudo chmod -R 775 "$WORKSPACE"
          # Особые права для postgres_data
          sudo chmod -R 777 "$WORKSPACE/deploy/postgres_data" || true

      - name: Clean workspace
        run: |
          WORKSPACE="/home/github-runner/actions-runner/_work/npc_ric/npc_ric"
          # Удаляем всё, кроме postgres_data
          find "$WORKSPACE" -mindepth 1 \
            -not -path "$WORKSPACE/deploy" \
            -not -path "$WORKSPACE/deploy/postgres_data*" \
            -exec sudo rm -rf {} + 2>/dev/null || true

      - name: Clean Docker environment
        run: |
          docker-compose -f ./deploy/docker-compose.yml down --remove-orphans --volumes --timeout 30 || true
          docker volume prune -f || true
          docker system prune -a -f || true

      - name: Deploy services
        working-directory: ./deploy
        run: |
          docker-compose up -d --build --force-recreate
          sleep 30
          docker-compose ps -a