name: Docker Compose Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: TATAROmangol/npc_ric
          clean: false
          persist-credentials: false

      - name: Full cleanup with sudo
        run: |
          WORKSPACE="/home/github-runner/actions-runner/_work/npc_ric/npc_ric"
          
          # Остановка всех контейнеров
          docker ps -aq | xargs -r docker stop | xargs -r docker rm || true
          
          # Полная очистка Docker
          docker system prune -a -f --volumes || true
          
          # Очистка рабочей директории с правами root
          sudo find "$WORKSPACE" -mindepth 1 -maxdepth 1 \
            -not -path "$WORKSPACE/deploy" \
            -not -path "$WORKSPACE/deploy/postgres_data" \
            -exec rm -rf {} + || true

      - name: Fix permissions
        run: |
          WORKSPACE="/home/github-runner/actions-runner/_work/npc_ric/npc_ric"
          sudo chown -R runner:runner "$WORKSPACE"
          sudo chmod -R 775 "$WORKSPACE/deploy/postgres_data" || true

      - name: Deploy services
        working-directory: ./deploy
        run: |
          docker-compose down --remove-orphans --volumes --timeout 30 || true
          docker-compose up -d --build --force-recreate
          sleep 15
          docker-compose ps -a