name: Docker Compose Deployment

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: self-hosted
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: TATAROmangol/npc_ric
          clean: false  # Ключевое изменение - отключаем очистку

      - name: Stop and cleanup containers
        working-directory: ./deploy
        run: |
          docker-compose down || true
          # Дополнительная очистка, если нужно
          docker system prune -f

      - name: Deploy services
        working-directory: ./deploy
        run: |
          docker-compose up -d --build
          sleep 30
          docker-compose ps -a
          docker-compose logs --tail=20

      - name: Verify services
        working-directory: ./deploy
        run: |
          curl -I http://localhost/forms/ || echo "Nginx not responding"