<!DOCTYPE html>
<html>
<head>
    <title>Интерфейс Администратора</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\style.css"/>
</head>
<body>
    <header class= "admin-header">
        <h1 class="center">Руководители практик</h1>
    </header>
    <main>
        <section>
            <h3>Список руководителей практик</h3>
            <div class="list" id="mentorsList">
            </div>

            <div class="main-button-panel">
                <button id="openMentorModalBtn">Добавить руководителя практики</button>
                <button id="deleteMentorBtn">Удалить</button>
            </div>
        </section>

        <div id="addMentorModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Добавление руководителя</h2>
                    <span class="closeMentorBtn">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="mentorName" placeholder="ФИО руководителя" required minlength="3">
                </div>
                <div class="modal-footer">
                    <button id="cancelMentorBtn">Отмена</button>
                    <button id="submitMentorBtn">Сохранить</button>
                </div>
            </div>
        </div>

        <div id="customAlert" style="display: none; width: 400px; height: 180 px; position: fixed; top: 10%; left: 50%; transform: translate(-50%, -50%); background: #FED101; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000;">
            <p id="customAlertMessage" style="text-align: center; font-size: 24px">Сообщение</p>
        </div>
        
        <div id="customAlertOverlay" onclick="hideCustomAlert()" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;"></div>

    </main>
    <script src="js/editSupervisors.js"></script>
</body>
</html>
