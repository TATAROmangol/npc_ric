<!DOCTYPE html>
<html>
<head>
    <title>Интерфейс Администратора</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\style.css"/>
</head>
<body>
    <header>
        <h1>Руководители практик</h1>
    </header>
    <main>
        <section>
            <h3>Список руководителей практик</h3>
            <div class="list" id="supervisorsList">
                <!-- Список будет заполняться JavaScript -->
            </div>

            <div class="main-button-panel">
                <button id="openSupervisorModalBtn">Добавить руководителя практики</button>
                <button id="deleteSupervisorBtn">Удалить</button>
            </div>
        </section>

        <!-- Модальное окно -->
        <div id="addSupervisorModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Добавление руководителя</h2>
                    <span class="closeSupervisorBtn">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="supervisorName" placeholder="ФИО руководителя">
                </div>
                <div class="modal-footer">
                    <button id="cancelSupervisorBtn">Отмена</button>
                    <button id="submitSupervisorBtn">Сохранить</button>
                </div>
            </div>
        </div>
    </main>
    <script src="js/editSupervisors.js"></script>
</body>
</html>
