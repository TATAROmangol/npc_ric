<!DOCTYPE html>
<html>
<head>
    <title>Интерфейс Администратора</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css\style.css"/>
</head>
<body>
    <header class= "admin-header">
        <button class="logout-button" id="logoutBtn">Выйти</button>
        <h1 class="center">Партнёры</h1>
    </header>
    <main>
        <h3>Список учебных заведений партнёров</h3>
        <div class="list" id="institutionsList">
        </div>

        <div class="action-panel hidden" id="actionPanel">
            <button id="generateDocBtn">Сформировать документ</button>
            <button id="editFormBtn">Редактировать форму студента</button>
            <button id="deleteInstitutionBtn">Удалить учебное заведение</button>
            <input type="file" id="templateUploadInput" accept=".docx" style="display: none;">
            <button id="uploadTemplateBtn">Загрузить шаблон</button>
        </div>

        <div class="main-button-panel">
            <button id="openModalBtn">Добавить учебное заведение</button> 
            <button onclick="window.location.href='edit_supervisor.html'">Редактировать руководителей практики</button>
        </div>

        <!-- Модальное окно добавления вуза -->
        <div id="addInstitutionModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Добавить учебное заведение</h2>
                    <span class="close-btn">&times;</span>
                </div>
                <div class="modal-body">
                    <input type="text" id="institutionName" placeholder="Название учебного заведения">
                    <input 
                        type="text" 
                        id="institutionINN" 
                        pattern="\d*"          
                        inputmode="numeric"    
                        title="Введите только цифры"
                        placeholder="ИНН"
                    >
                </div>
                <div class="modal-footer">
                    <button id="cancelBtn">Отмена</button>
                    <button id="submitBtn">Сохранить</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно редактирования формы -->
        <div id="formEditorModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Редактор формы студента для <span id="currentInstitutionName"></span></h2>
                    <span class="close-form-btn">&times;</span>
                </div>
                <div class="modal-body">
                    <div id="formFieldsContainer">
                    </div>
                    
                </div>
                <div class="modal-footer">
                    <button id="addFieldBtn">Добавить поле</button>
                    <button id="cancelFormBtn">Отмена</button>
                    <button id="saveFormBtn">Сохранить форму</button>
                </div>
            </div>
        </div>

        <!-- Модальное окно alert -->
        <div id="customAlert" style="display: none; width: 400px; height: 180 px; position: fixed; top: 10%; left: 50%; transform: translate(-50%, -50%); background: #FED101; opacity: 0.95; padding: 20px; border-radius: 8px; border: 3px solid black; box-shadow: 0 0 10px rgba(0,0,0,0.3); z-index: 1000;">
            <p id="customAlertMessage" style="text-align: center; font-size: 24px">Сообщение</p>
        </div>
        <div id="customAlertOverlay" onclick="hideCustomAlert()" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 999;"></div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
